<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="heading">
        <h1>Rock Paper Scissors</h1>
    </div>
    <div class="container">
        <div class="score-container">
            <div>
                <div>Player : <span id="your_score">0</span>
                </div>
                <span id="yourchoice">?</span>
            </div>
            <div>
                <div>Computer : <span id="comp_score">0</span>
                </div>
                <span id="compchoice">?</span>
            </div>
        </div>
        <div class="score-container"><span id="round_result"></span></div>
        <div class="button-container">
            <input class="btns" type="button" value="rock">
            <input class="btns" type="button" value="paper">
            <input class="btns" type="button" value="scissors">
        </div>
        <div class="result">
            <div id="result"></div>
            <button id="playagn" class="btns" onclick="playagain()">Play Again</button>
        </div>

    </div>
    <script src="script.js"></script>
</body>

</html>
